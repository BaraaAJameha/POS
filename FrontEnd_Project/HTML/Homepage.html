<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../JS/homepage.js"></script>
</head>

<body>

    <div style="padding: 2rem;">
        <div class="row" style="padding-bottom: 3rem; border-bottom: 1px solid #333;">
            <div class="col-sm-8" style="border-right: 1px solid #333;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Unit price</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="customer_items">
                    </tbody>
                </table>

            </div>

            <div class="col-sm-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Sub total</span>
                            <label class="form-control" style="text-align: center;" id="subtotal">0.00</label>
                            <span class="input-group-text" id="">$</span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Tax</span>
                            <label class="form-control" style="text-align: center;" id="tax">12.50</label>
                            <span class="input-group-text" id="">%</span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Total</span>
                            <label class="form-control" style="text-align: center;" id="total">0.00</label>
                            <span class="input-group-text" id="">$</span>
                        </div>

                        <div class="input-group mb-3" style="padding-top: 20px;">
                            <button class="btn btn-lg btn-success w-100" id="printButton">Print</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3" style="width: 35rem; padding-top: 30px;">
                    <input type="text" class="form-control" placeholder="product's name" id="detail_product_name_input">
                    <button class="btn btn-outline-secondary" type="button" id="detail_search">search</button>
                </div>
                <div class="row gy-2 gx-3 align-items-center" id="choose_product">
                </div>
                <br>
                <div id="product_detail" class="card" style="width: 30rem;">
                </div>
            </div>
            <!-- <div class="col-sm">col-sm</div>
            <div class="col-sm">col-sm</div> -->
        </div>
    </div>

    <div>
        <button id="hompage_logout" class="btn btn-secondary" style="margin-left: 50px; margin-top: 25px;">Log out</button>
        <button id="hompage_return_to_admin_page" class="btn btn-secondary" style="margin-left: 50px; margin-top: 25px;">Return to admin page</button>
    </div>

</body>

</html>
