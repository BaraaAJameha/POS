<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../JS/login.js"></script>
    <title>Login</title>
</head>

<body>

    <div class="container">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 login-section-wrapper">
                        <div class="login-wrapper my-auto">

                            <h1 class="login-title">Log in</h1>

                            <h5 id="display" class="text-white w-100 text-center" style="background-color:#1f2833;">
                            </h5>

                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Enter Your User Name">
                            </div>
                            <br>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Your Passsword">
                            </div>

                            <input name="login" id="loginButton" class="login-btn" type="button" value="Login">

                        </div>
                    </div>

                    <div class="col-sm-8 px-0 d-none d-sm-block">
                        <img src="../Resources/Dizayni.png" alt="Resource Not Found" class="login-img">
                    </div>

                </div>
            </div>
        </main>
    </div>

</body>

</html>
